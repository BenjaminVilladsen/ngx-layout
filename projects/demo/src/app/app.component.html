<ngx-layout
  logo="logo.png"
  [sidebarFooter]="{
    title: 'Footer Title',
    subTitle: 'Footer Subtitle'
  }"
>
<ng-template #topbar>

  <div style="width: 100%; height: auto; display: flex; flex-direction: row; justify-content: right; align-items: center; gap:20px; padding-right: 15px;">
    <div>
      <p-autoComplete 
        [(ngModel)]="selectedItem" 
        [suggestions]="suggestions"
        (completeMethod)="search($event)" 
        [disabled]="false"
        placeholder="Search">
      </p-autoComplete>
    </div>  
    <div>
      <p-calendar [(ngModel)]="date"
      placeholder="Pick a date"
      >
      </p-calendar>
    </div>
    <div>
      <p-dropdown 
        [options]="cities" 
        [(ngModel)]="selectedCity" 
        optionLabel="name" 
        placeholder="Select a City">
      </p-dropdown>
    </div>
  </div>
  
</ng-template>
</ngx-layout>
