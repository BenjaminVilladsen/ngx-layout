<ngx-layout-loading *ngIf="loading"></ngx-layout-loading>

  <ngx-layout-topbar [title]="title" [subTitle]="subtitle" *ngIf="showTopbar">

  <div class="layout_page">
    <ng-content></ng-content>
  </div>
</ngx-layout-sidebar>
