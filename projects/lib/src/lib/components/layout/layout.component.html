<ngx-layout-loading *ngIf="loading" [logo]="logo"></ngx-layout-loading>

<ngx-layout-sidebar
  *ngIf="renderApp"
  [footer]="sidebarFooter"
  [footerOnClick]="sidebarFooterOnClick"
  [logo]="logo"
  [debug]="debug"
>
  <ngx-layout-topbar
    [title]="title"
    [subTitle]="subtitle"
    *ngIf="showTopbar"
    [debug]="debug"
  >
    <ng-container *ngTemplateOutlet="topbarTemplate"></ng-container>
  </ngx-layout-topbar>
  <div class="layout_page">
    <ng-content></ng-content>
  </div>
</ngx-layout-sidebar>
