<ngx-layout-loading *ngIf="loading" [logo]="logo"></ngx-layout-loading>

<ngx-layout-sidebar
  *ngIf="renderApp"
  [footer]="sidebarFooter"
  (footerOnClick)="footerClick()"
  [logo]="logo"
  [extraRoutes]="extraRoutes"
  [groupRoutes]="groupRoutes"
  [sidebarHide]="sidebarHide"
>
  <ngx-layout-topbar *ngIf="showTopbar" [topbarHeight]="topbarHeight" [helpCard]="helpCard">
    <ng-container *ngTemplateOutlet="topbarTemplate"></ng-container>
  </ngx-layout-topbar>
  <div class="layout_page">
    <router-outlet *ngIf="renderApp"></router-outlet>
  </div>
</ngx-layout-sidebar>
