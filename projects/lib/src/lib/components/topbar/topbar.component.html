<div class="layout_topbar">
  <div class="title_section">
    <p class="title">{{ title }}</p>
    <span class="subtitle">{{ subTitle }}</span>
  </div>
  <div class="actions">
    <ng-content></ng-content>
    <button (click)="layoutService.toggleTheme()" *ngIf="showThemeToggle">
      <i class="pi pi-sun" *ngIf="layoutService.theme === 'dark'"></i>
      <i class="pi pi-moon" *ngIf="layoutService.theme === 'light'"></i>
    </button>
  </div>
</div>
