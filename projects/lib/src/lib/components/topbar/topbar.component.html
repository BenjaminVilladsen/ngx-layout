<div class="layout_topbar flex  items-center" [ngClass]="!isMobile ? 'justify-between' : 'justify-end'" [ngStyle]="{ height: themeService.layoutConfig.topbarHeight + 'px' }">

  <!-- Collapseble sidebar button -->
  <div *ngIf="!isMobile" class="flex flex-row" [ngClass]="iconSwitch ? '-translate-x-[4.2rem] sidebar_nav' : ''">
    <button class="py-[10px] px-[10px]" (click)="toggleSidebarClick()" [ngClass]="iconSwitch ? '' : 'topbarButton'">
      <i [ngClass]="iconSwitch ? 'pi pi-chevron-right text-[1.2rem] nav_list' : 'pi pi-chevron-left'"></i>
    </button>
  </div>
  
  <!-- Right Section with Help and Dark Mode Buttons -->
  <div class="flex flex-row gap-2">
    <button class="helpButton topbarButton" (click)="toggleHelpCard()" *ngIf="themeService.layoutConfig.helpCard">
      <i class="pi pi-info-circle"></i>
      <p>HELP & INFO</p>
    </button>

    <button class="topbarButton darkmodeButton"
      (click)="themeService.toggleTheme()"
      *ngIf="themeService.layoutConfig.showDarkModeToggle"
    >
      <i class="pi pi-sun" *ngIf="themeService.theme === 'dark'"></i>
      <i class="pi pi-moon" *ngIf="themeService.theme === 'light'"></i>
    </button>
  </div>
</div>


<p-dialog
  header="Help & Info"
  [(visible)]="showHelpCard"
  [modal]="true"
  [style]="{ width: '50rem' }"
  [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }"
  [draggable]="false"
>

  <help-card></help-card>
</p-dialog>
